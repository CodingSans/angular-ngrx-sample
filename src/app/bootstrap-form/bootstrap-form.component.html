<div class="container">
  <div class="d-flex justify-content-between mt-3 mb-3">
    <div>
      <h1>People</h1>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-primary" (click)="startEditPerson()"><i class="fa fa-plus"></i> Add person</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Birthplace</th>
        <th scope="col">Birthdate</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngIf="people$ | async as people">
      <tr *ngFor="let person of people">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.birthPlace }}</td>
        <td>{{ person.birthDate | date:'yyyy-MM-dd' }}</td>
        <td class="text-nowrap column-shrink">
          <button class="btn btn-outline-primary" (click)="startEditPerson(person)"><i class="fa fa-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
