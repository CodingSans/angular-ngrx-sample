<mat-toolbar color="primary" class="d-flex justify-content-between">
  <span>Material</span>

  <a mat-stroked-button routerLink="/bootstrap">Bootstrap</a>
</mat-toolbar>

<div class="container">
  <div class="d-flex justify-content-between mt-3 mb-3">
    <div>
      <h1>People</h1>
    </div>
    <div class="d-flex align-items-center">
      <button mat-button color="primary" (click)="startEditPerson()"><i class="fa fa-plus"></i> Add person</button>
    </div>
  </div>

  <table mat-table [dataSource]="people$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="birthPlace">
      <th mat-header-cell *matHeaderCellDef>Birth place</th>
      <td mat-cell *matCellDef="let element"> {{element.birthPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Birth date</th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let person" class="text-right column-shrink">
        <button mat-button (click)="startEditPerson(person)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
